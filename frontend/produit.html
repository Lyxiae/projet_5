<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Orinoco est une boutique en ligne.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <meta name="robots" content="index, follow">

        <link rel="canonical" href="index.html" />
        
        <link rel="shortcut icon" type="image/png" href="favicon.jpg">
        <!-- KIT FONTAWESOME -->
        <script src="https://kit.fontawesome.com/57c5edf8bb.js" crossorigin="anonymous"></script>
        <script>
            window.FontAwesomeConfig = {
            searchPseudoElements: true
            }
        </script>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/bootstrap-grid.min.css">
        <link rel="stylesheet" type="text/css" href="./css/bootstrap-reboot.min.css">
        
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script defer src="./js/bootstrap.bundle.min.js"></script>
        <script defer src="./js/bootstrap.min.js"></script>
        <script src="./functions.js"></script>

        <script src="./produit.js"></script>
        
        <title>Orinoco - Boutique en Ligne</title>
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html" class="btn btn-primary"> Accueil </a>
                <a href="panier.html" class="btn btn-primary">Panier</a>
            </nav>
            <div class="header">
                <img src="img/logo_orinoco.png"/>
            </div>
            
        </header>
        <main>
            <section id="page-produit" class="container">
                <!-- Détails de l'article -->
                <div id="produit-details" class="row">
                    
                </div>
                <!-- Formulaire de commande -->
                <form id="command-form" class="my-3">
                    <div class="form-group">
                        <label for="teddies-colors">Couleur</label>
                        <select id="teddies-colors" name="teddies-colors">
                            <option value="tan">Tan</option>
                            <option value="chocolate">Chocolate</option>
                            <option value="black">Black</option>
                            <option value="white">White</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for='quantity'>Quantité :</label>
                        <input type="number" id="quantity" name="quantity" min="1" max="99" value="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary" value="Ajouter à mon panier">Ajouter au panier</button>
                </form>

                <div id="command-recap"></div>
            </section>
        </main>
    </body>
</html>
